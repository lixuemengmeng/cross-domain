<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsonp 实现跨域</title>
</head>
<body>
    <h3>jsonp 实现跨域</h3>

    <script>
        function Jsonp(url) {
            this.callbackName = 'jsonp-' + Date.now()
        }

        Jsonp.prototype.doRequest = function() {
            var self = this
            var xhr = new XMLHttpRequest()
            xhr.open('GET', 'http://localhost:8888/')
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4 && xhr.status === 200) {
                    self.createScript(xhr.responseText)
                }
            }
        }

        Jsonp.prototype.createScript = function(responseText) {
            var script = document.createElement('script')
            script.innerHTML = responseText
            document.body.appendChild(script)
        }

        Jsonp.prototype.createCallback = function() {
            window[this.prefix] = function(data) {
                console.log(data)
            }
        }
        new Jsonp('http://localhost:8888/')
    </script>
</body>
</html>
